    <body>
	    
        <div align="center">
            <br>
            <h1 class="text-muted" ><font color="blue">Single Page</font></h1>
            <br>
	    </div>
		
            <div align="center" class="row" >
			   

			   <div style="float:right" class="col-md-6 mb-3" >
                    <input type="button" id="remover" onclick="removeTodosItens()" value="Limpar Lista" class="btn-sm btn-outline-warning">
                </div>
			
                <div class="col-md-6 mb-3" >
                    <input type="button" id="offline" onclick="Offline()" value="Utilizar a pagina em modo Offline" class="btn-sm btn-outline-secondary">
                </div>
            
               
                
            </div>
			
			
            <div align="center">
			     <div class="col-md-4 mb-3">
                    <p><strong>Lista de tarefas</strong></p>
                </div>
			
                <tr>
                    <td>Status</td>
                    <td>Nome</td>
                    <td>Data</td>

                </tr>

                <table id="idTabela" cellpadding="2" cellspacing="2" border="1">
                </table>
            </div>
            <br>
            <div align='center'>
                <div class="col-md-4 mb-3">
                    <button  id="add" value="Adicionar Tarefa" class="btn-sm btn-outline-success"><a style='text-decoration: none' href="novaTarefa.html">Clique aqui para adiconar uma nova tarefa</button>
                </div>
            </div>
			
       

        <script>

            function Offline() {

                var answer = confirm("Deseja usar a p√°gina em modo Offline?");

                if (answer === true) {

                    // https://developers.google.com/web/fundamentals/primers/service-workers/
                    if ('serviceWorker' in navigator) {
                        window.addEventListener('load', function () {
                            navigator.serviceWorker.register('js/sw.js').then(function (registration) {
                                // Registration was successful
                                console.log('ServiceWorker registration successful with scope: ', registration.scope);
                            }).catch(function (err) {
                                // registration failed :(
                                console.log('ServiceWorker registration failed: ', err);
                            });
                        });
                    }

                    alert("Modo Offline ativado");
                } else {
                    return false;
                }

            }
            ;


        </script>


        <script src="js/adicionaLista.js"></script>
        <script src="js/carregaLista.js"></script>
        <script src="js/adicionaTarefa.js"></script>
        <script src="js/limpaLista.js"></script>
        <script src="js/windowOnLoad.js"></script>
    </body>
